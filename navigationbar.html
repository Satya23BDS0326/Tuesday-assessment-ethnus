<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bars Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 40px;
        }
        
        h1 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }
        
        /* Vertical Navigation Bar */
        .vertical-nav {
            display: flex;
            flex-direction: column;
            background-color: #f1f1f1;
            width: 150px;
        }
        
        .vertical-nav a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            border-bottom: 1px solid #ddd;
        }
        
        .vertical-nav a.home {
            color: orange;
        }
        
        .vertical-nav a:hover {
            background-color: #ddd;
        }
        
        /* Horizontal Navigation Bar */
        .horizontal-nav {
            display: flex;
            background-color: #f1f1f1;
            width: 100%;
            max-width: 500px;
        }
        
        .horizontal-nav a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            text-align: center;
            flex-grow: 1;
            border-right: 1px solid #ddd;
        }
        
        .horizontal-nav a.home {
            color: orange;
        }
        
        .horizontal-nav a:last-child {
            border-right: none;
        }
        
        .horizontal-nav a:hover {
            background-color: #ddd;
        }
        
        .nav-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="nav-section">
        <h1>Vertical Navigation Bar</h1>
        <div class="vertical-nav">
            <a href="#" class="home">Home</a>
            <a href="#">Java</a>
            <a href="#">CSS</a>
            <a href="#">HTML</a>
            <a href="#">Bootstrap</a>
        </div>
    </div>
    
    <div class="nav-section">
        <h1>Horizontal Navigation Bar</h1>
        <div class="horizontal-nav">
            <a href="#" class="home">Home</a>
            <a href="#">Java</a>
            <a href="#">HTML</a>
            <a href="#">CSS</a>
        </div>
    </div>
</body>
</html>
